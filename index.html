eq____&quot;,[1408,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Flogseq____&quot;,1409,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Xlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Vlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Ulogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,3],536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^1=logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b9798c-4a86-4b5d-8883-04b5041c48e9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#### Authenticating your buddy\\n\\nYou should see at the bottom right it says “unverified” while you have established a secure chat with some other user, it may be the wrong user. That means you could chat the whole time with a wrong person who might be malicious. In most cases the other person (your are now chatting on [[XMPP]] with) gave you his [[XMPP]] username through an encrypted message or a similar channel.\\n\\nSo if you are sure that the message (where he told you his [[XMPP]] username) that the other user sent you could not be manipulated, then you can skip the authentication / verification. If however you received the username through for example a clear text message on a [[DNM]], this message may have been tampered with by LE who might have taken over the market. So to be sure that you are chatting with the right user, do the following.\\n\\nClick on the “Unverified” at the bottom right and select “Authenticate Buddy”. Now you can enter a question and a secret answer.\\n\\n![](../assets/Pasted%20image%2020221203224547.png)\\n\\nIt is sufficient if you choose for example “check your email account” as a question and a random string like “Af!J}m” as the secret answer. Before you click on the “Authenticate” button, send the other user that secret answer through a secure channel first. For example using his PGP key you have saved and sending an encrypted email to his email address that he usually uses. The content can be like “The answer to my authentication question is secret answer here”.\\n\\nNow click the “Authentication” button and you should get a window waiting for the authentication to be completed. The other user now gets prompted to enter the answer for your authentication question and if he does it successfully then you will see the content of your authentication progress window change to “Authentication successful”. You can close it by clicking “OK”.\\n\\nNow you have confirmed that you not only established a secure chat with some user, but also with the correct user. The other user can also decide to ask you such a authentication question so you are marked as authenticated on his side too.\\n\\nIt should now say in Green “Private”\\n\\n![](../assets/Pasted%20image%2020221203224631.png)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Flogseq____&quot;,1404,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Xlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Vlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ulogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ulogseq____&quot;,1389,536870915]],[logseq____&quot;^15logse sed to identify you. However if you are paranoid, play around with the settings to find something that is still relatively clear but applies more noise.\\n\\nSave the image by going “File” logseq____&gt; “Export As…” and store them in your Persistence folder. Uncheck all the options that you get (the list that contains entries like “Save resolution”).\\n\\n**Note**: this process also remove the EXIF data. It is short for Exchangeable Image File, a format that is a standard for storing interchange information in digital photography image files using JPEG compression. Almost all new digital cameras use the EXIF annotation, storing information on the image. That information can be used to de-anonymize you, e.g. because your smartphone put the GPS coordinates where the photo was made automatically in the EXIF data. But you do not need to worry about that any more as that data is already removelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Flogseq____&quot;,1438,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Xlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Vlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Ulogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,3],536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^1=logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b9798c-fa1c-46a8-b104-de1c61c7168alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;, th your facebook / google talk / AIM friends using only Pidgin and not visiting the website itself (e.g. facebook.com).\\n\\nPidgin is widely used for its Off-the-Record Messaging (OTR) plugin, which offers end-to-end encryption. For this reason both (Pidgin and the OTR plugin) are included Tails and you just have to set it up correctly. However your chat partners have to have the OTR plugin too (Pidgin is not necessary, they could use a similar tool) in order to be able to chat with you this way.\\n\\nThe OTR plugin ensures the messages cannot be recovered by a third party because it uses [Perfect Forward Secrecy](https://wikiless.org/wiki/Perfect_forward_secrecy). However as always your other chat partner could always keep logs of your conversation without you knowing or be compromised.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Flogseq____&quot;,1423,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Xlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Vlogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Ulogseq____&quot;,142,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,3],536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^1=logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[1447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b9798c-095f-4879-a42e-689542fe174alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Login details to market accounts and forumslog       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
